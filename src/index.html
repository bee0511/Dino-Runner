<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino Runner</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="../images/dino2.png">
</head>

<body>
    <div id="background"></div>
    <div class="container">
        <div id="startScreen" class="start-screen">
            <div class="instructions">
                <p>操作說明：按鍵上是跳躍，按鍵左右可以移動。</p>
                <p>遊戲目標：不要被其他的恐龍撞到並且獲得最高分。</p>
            </div>
            <button id="startButton">開始遊戲</button>
        </div>
        <div class="text">
            <div id="level"></div>
            <div id="score">Your Score: 0</div>
        </div>
        <div id="gameOverWindow" class="game-over-window">
            <div class="final-score">Your Final Score was: <span id="finalScore"></span></div>
            <button id="restartButton">Restart</button>
        </div>
    </div>

    <script type="module" src="game.js"></script>
</body>

</html>
