<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino Runner</title>
    <link rel="stylesheet" href="src/style.css">
    <link rel="icon" href="images/dino2.png">
</head>

<body>
    <div id="background"></div>
    <div class="container">
        <div id="playerItems">
            <div id="Bomb">Bomb: 0</div>
            <div id="JumpBoost">JumpBoost: 0</div>
        </div>
        <div id="startScreen" class="start-screen">
            <div class="instructions">
                <p>操作說明：按鍵上下左右或是 WASD 能夠操縱小恐龍</p>
                <p></p>
                <p>吃到炸彈以後可以透過按下 1 來進行引爆，可以清除地圖上其他障礙物</p>
                <p>吃到彈跳鞋以後可以透過按下 2 來啟動，在 5 秒內可以讓小恐龍的跳躍高度提高</p>
                <p>遊戲目標：不要被其他障礙物撞到並且存活越久越好。</p>
            </div>
            <button id="startButton">開始遊戲</button>
        </div>
        <div class="text">
            <div id="level"></div>
            <div id="score">分數: 0</div>
        </div>
        <div id="gameOverWindow" class="game-over-window">
            <div class="final-score">最終成績: <span id="finalScore"></span></div>
            <button id="restartButton">再來一次</button>
        </div>
    </div>

    <script type="module" src="src/game.js"></script>
</body>

</html>
